name: Run Tests

on:
  push:
    branches:
      - main  # Or the branch name you want to trigger this action on

jobs:
  test:
    name: Run npm Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test -- --run

